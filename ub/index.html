<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UB - Unblock Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>🔒 UB</h1>
            </div>
            <div class="controls">
                <button id="backBtn" class="btn-icon">←</button>
                <button id="forwardBtn" class="btn-icon">→</button>
                <button id="reloadBtn" class="btn-icon">⟳</button>
                <input type="text" id="urlBar" class="url-bar" placeholder="URL을 입력하세요...">
                <button id="settingsBtn" class="btn-icon">⚙️</button>
            </div>
        </header>

        <div class="content-area">
            <div id="browserView" class="browser-view">
                <div class="welcome-screen" id="welcomeScreen">
                    <h2>검열 없는 안전한 브라우징을 시작하세요</h2>
                    <p>프라이버시와 자유를 위한 브라우저</p>
                    <div class="features">
                        <div class="feature-card">
                            <h3>🔐 프록시 지원</h3>
                            <p>HTTP, SOCKS4, SOCKS5 프록시 지원</p>
                        </div>
                        <div class="feature-card">
                            <h3>🌐 DNS over HTTPS</h3>
                            <p>암호화된 DNS 쿼리로 검열 우회</p>
                        </div>
                        <div class="feature-card">
                            <h3>🛡️ 추적 방지</h3>
                            <p>자동 추적 방지 및 쿠키 관리</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 설정 모달 -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>설정</h2>
                    <button class="close-btn" id="closeSettings">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="settings-section">
                        <h3>프록시 설정</h3>
                        <label>
                            <input type="checkbox" id="proxyEnabled"> 프록시 사용
                        </label>
                        <select id="proxyType">
                            <option value="http">HTTP</option>
                            <option value="socks4">SOCKS4</option>
                            <option value="socks5">SOCKS5</option>
                        </select>
                        <input type="text" id="proxyHost" placeholder="프록시 호스트">
                        <input type="text" id="proxyPort" placeholder="포트">
                        <input type="text" id="proxyUsername" placeholder="사용자명 (선택)">
                        <input type="password" id="proxyPassword" placeholder="비밀번호 (선택)">
                        <button id="saveProxy" class="btn-primary">프록시 저장</button>
                    </div>

                    <div class="settings-section">
                        <h3>Tor 네트워크 (프록시 없이 사용 가능)</h3>
                        <label>
                            <input type="checkbox" id="torEnabled"> Tor 네트워크 사용
                        </label>
                        <label>
                            <input type="checkbox" id="torAutoConnect" checked> 자동 연결 (Tor Browser 설치 시)
                        </label>
                        <p class="help-text">⚠️ Tor Browser를 먼저 설치하고 실행해야 합니다. <a href="https://www.torproject.org/download/" target="_blank">다운로드</a></p>
                        <div id="torStatus" class="status-indicator"></div>
                        <button id="saveTor" class="btn-primary">Tor 설정 저장</button>
                    </div>

                    <div class="settings-section">
                        <h3>DNS 설정</h3>
                        <label>
                            <input type="checkbox" id="dnsEnabled"> DNS over HTTPS 사용
                        </label>
                        <select id="dnsProvider">
                            <option value="cloudflare">Cloudflare</option>
                            <option value="google">Google</option>
                            <option value="quad9">Quad9</option>
                        </select>
                        <input type="text" id="customDns" placeholder="커스텀 DNS 서버 (선택)">
                        <p class="help-text">DNS 차단을 우회하기 위해 암호화된 DNS를 사용합니다.</p>
                        <button id="saveDns" class="btn-primary">DNS 저장</button>
                    </div>

                    <div class="settings-section">
                        <h3>연결 테스트</h3>
                        <button id="testConnection" class="btn-primary">연결 테스트</button>
                        <div id="testResult" class="test-result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
